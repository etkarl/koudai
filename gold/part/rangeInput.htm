    <![endif]-->
	<link href="http://a.tbcdn.cn/apps/tdata/css/global/general.css" rel="stylesheet" />
    <link href="http://a.tbcdn.cn/apps/tdata/css/lib/pixie/dialog.css" rel="stylesheet" />
    <link href="http://a.tbcdn.cn/apps/tdata/css/lib/pixie/input-box.css" rel="stylesheet" />
    <link href="http://a.tbcdn.cn/apps/tdata/css/lib/pixie/button.css" rel="stylesheet" />
    <link href="http://a.tbcdn.cn/apps/tdata/css/lib/pixie/table.css" rel="stylesheet" />
    <link href="/gold/css/DatePicker/base.css" rel="stylesheet" />
    <link href="/gold/css/DatePicker/clean.css" rel="stylesheet" />
    <link href="/gold/css/calendar.css" rel="stylesheet"/>

    <link href="/gold/css/range-input.css" rel="stylesheet"/>
</head>
<body>
<div class="e-dialog mod-dialog range-input-dialog">
    <h2>
        <label>数值区间</label>    
        <span title="关闭" class="icon close">&#x3437;</span>
    </h2>
    <div class="content-wrap">
        <div class="content-panel">
            <div class="widget-range-input">
                <div class="range-box">
                    <div class="range-wrap">
                        <div class="range-bar">
                            <i class="i-min"></i>
                            <i class="i-avg"></i>
                            <i class="i-max"></i>
                            <i class="i-begin"></i>
                            <i class="i-end"></i>
                            <span class="v-min"></span>
                            <span class="v-avg"></span>
                            <span class="v-max"></span>
                        </div>
                    </div>
                </div>
                <div>
                    <input class="e-input-box range-begin" placeholder="输入区间最小值" />
                    <span class="mlr5">至</span>
                    <input class="e-input-box range-end" placeholder="输入区间最大值" />
                </div>
            </div>
        </div>
    </div>
    <p class="option-panel">
        <input type="button" value="确 定" class="e-btn e-btn-primary mr10 btnOk" />
        <input type="button" value="取 消" class="e-btn close" />
    </p>
</div>
<script src="http://a.tbcdn.cn/apps/tdata/js/lib/beast/merge.js"></script>
<script src="js/storage.js"></script>
<script src="js/common.js"></script>
<script src="js/dialogUtil.js"></script>
<script src="js/dateUtil.js"></script>

</script>
